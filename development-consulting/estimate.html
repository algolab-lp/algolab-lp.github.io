<body>
<div id="cover" style="background-image: url(img/cover.jpg);">

</div>
<div class="container">
    <div class="text-center text-section">
        <h2><span class="category_word"></span>開発のご相談・お見積もり</h2>
    </div>
    <div class="text-section text-center">
        <p>ご相談、お見積もりのご依頼をこちらからお申し込みいただけます。</p>
        <p> アドバイスやご提案のご希望だけでもお気軽にご利用ください。</p>
    </div>
    <div class="text-section">
        <h3 class="title">お申し込みフォーム</h3>
        <p>必要事項をご記入の上送信してください。担当者より折り返しご連絡いたします。</p>
    </div>
    <div class="text-section">
        <form class="formrun" action="https://form.run/api/v1/r/dj0asudpyar9cy41e5ckedbr" method="post">

            <div class="form-group">
                <label>お名前 <span>必須</span></label>
                <input class="form-control" name="お名前" type="text" data-formrun-required>
                <div class="form-text" data-formrun-show-if-error="お名前">お名前を入力してください</div>
            </div>
            <div class="form-group">
                <label>メールアドレス <span>必須</span></label>
                <input class="form-control" name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
                <div class="form-text" data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
            </div>
            <div class="form-group">
                <label>ご相談内容 <span>必須</span></label>
                <textarea class="form-control" name="お問い合わせ" data-formrun-required rows="5"></textarea>
                <div class="form-text" data-formrun-show-if-error="お問い合わせ">ご相談内容を入力してください</div>
            </div>
            <div class="form-group submit-button">
                <button class="btn btn-primary btn-lg" type="submit" data-formrun-error-text="未入力の項目があります"
                        data-formrun-submitting-text="送信中...">送信
                </button>
            </div>
            <input type="hidden" name="LPタイプ" value="A1見積もり"/>
            <input type="hidden" id="category_word" name="分野" value=""/>
        </form>
    </div>
</div>
